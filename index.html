<!DOCTYPE html>
<html>
  <head>
    <title>Redirigiendo a Vinillum</title>
    <meta charset="UTF-8" />
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      window.onload = function () {
        const mode = getQueryParam("mode");
        const oobCode = getQueryParam("oobCode");

        if (mode === "resetPassword" && oobCode) {
          // Redirige a la app con el código y la ruta de resetPassword
          window.location.href = `vinillum://resetPassword/oobCode=${oobCode}`;
        } else {
          // Si no es un código de restablecimiento, redirige a la app normalmente
          window.location.href = "vinillum://";
        }
      };
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 20px">
      <h1>Redirigiendo a Vinillum...</h1>
      <p>
        Si la redirección no ocurre automáticamente,
        <a href="vinillum://">haz clic aquí</a>
      </p>
    </div>
  </body>
</html>
